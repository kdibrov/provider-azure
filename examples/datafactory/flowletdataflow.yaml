    azureBlobStorageLocation:
    - container: container
      filename: foo.txt
      path: foo/bar/
    dataFactoryIdSelector:
      matchLabels:
        testing.upbound.io/example-name: flowletdataflow-df
    encoding: UTF-8
    linkedServiceName: flowletdataflow-ls

---

