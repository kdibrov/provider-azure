apiVersion: datafactory.azure.upbound.io/v1beta1
kind: FlowletDataFlow
metadata:
  annotations:
    meta.upbound.io/example-id: datafactory/v1beta1/flowletdataflow
  labels:
    testing.upbound.io/example-name: exampleflowlet
  name: exampleflowlet
spec:
  forProvider:
    dataFactoryIdSelector:
      matchLabels:
        testing.upbound.io/example-name: flowletdataflow-df
    script: "source(\n  allowSchemaDrift: true, \n  validateSchema: false, \n  limit:
      100, \n  ignoreNoFilesFound: false, \n  documentForm: 'documentPerLine') ~>
      source1 \nsource1 sink(\n  allowSchemaDrift: true, \n  validateSchema: false,
      \n  skipDuplicateMapInputs: true, \n  skipDuplicateMapOutputs: true) ~> sink1\n"
    sink:
    - flowlet:
      - nameSelector:
          matchLabels:
            testing.upbound.io/example-name: jsonexampletwo
      linkedService:
      - nameSelector:
          matchLabels:
            testing.upbound.io/example-name: flowletdataflow-ls
      name: sink1
    source:
    - flowlet:
      - nameSelector:
          matchLabels:
            testing.upbound.io/example-name: jsonexampleone
      linkedService:
      - nameSelector:
          matchLabels:
            testing.upbound.io/example-name: flowletdataflow-ls
      name: source1

---

apiVersion: datafactory.azure.upbound.io/v1beta1
kind: Factory
metadata:
  annotations:
    meta.upbound.io/example-id: datafactory/v1beta1/flowletdataflow
  labels:
    testing.upbound.io/example-name: flowletdataflow-df
  name: flowletdataflow-df
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: flowletdataflow-rg

---

apiVersion: datafactory.azure.upbound.io/v1beta1
